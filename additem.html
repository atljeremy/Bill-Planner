<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="vfw, project 1" />
    <meta name="description" content="VFW Project 1" />
    <meta name="robots" content="" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/>
    <meta name="HandheldFriendly" content="true" />
    <title>VFW - Project 1</title>

    <!-- My Projects JS -->
    <script type="text/javascript" src="js/fox_jeremy_project1.js"></script>
  </head>

  <body id="PAGETOP">

    <div id="header">
      <span id="headerTitle">Bill Planner</span>
    </div>

    <div id="mainContent">
      <h1>Create a Payment</h1>
      
      <form action="#" method="post" id="billForm">
      
        <div class="sectionHeader">Your Name:</div>
          <input type="text" placeholder="John doe" id="yourName" onchange="showYourName(this.value)" required aria-required="true" maxlength="25" title="Enter your name in this field. Maximum of 25 characters." />
          <br /><br />
      
        
        <div class="sectionHeader">Pay To:</div>
          <input type="text" placeholder="Full Sail University" id="payTo" onchange="showPayTo(this.value)" required aria-required="true" maxlength="30" title="Enter payee in this field. Maximum of 30 characters." />
          <br /><br />
        
        
        <div class="sectionHeader">Pay This Amount:</div>
          <input type="range" min="0" max="250" value="0" step="10" name="amount" id="payAmount" list="amounts" onchange="showAmount(this.value)" required aria-required="true" title="Use slider to select the amount you would like to pay." />    
          <br /><br />   

        <div class="sectionHeader">Pay From:</div>
          <script type="text/javascript"> getAccounts() </script>
          <br /><br />
        
        <div class="sectionHeader">Pay On:</div>
          <input type="date" placeholder="mm/dd/yyy" class="datePicker" id="payOn" onchange="showDate(this.value)" required aria-required="true" title="Enter the date you would like to make this payment. Format is yyyy-mm-dd."/><br />
          <script type="text/javascript"> currentDate() </script>
          <br /><br />
        
        <div class="sectionHeader">Check Preview:</div>
          <div id="checkImage">
        
          <!-- Date -->
          <div id="checkDateDiv">
            <span id="checkDate">&nbsp;</span>
          </div>
          
          <!-- Pay To  -->
          <div id="checkPayToDiv">
            <span id="checkPayTo">&nbsp;</span>
          </div>
          
          <!-- Check Amount -->
          <div id="checkAmountDiv">
            <span id="range">0</span><font id="rangeExtras">.00</font>
          </div>
          
          <!-- Check Amount in Words -->
          <div id="checkAmountWordsDiv">
            <span id="checkAmountWords">0</span><font id="checkAmountWordsCents"> and 00/100</font>
          </div>
          
          <!-- Name -->
          <div id="checkNameDiv">
            <span id="checkName">&nbsp;</span>
          </div>
        
        </div>
        <br /><br />
        
        <div class="sectionHeader">Remember This Payment:</div>
          Yes: <input type="checkbox" id="rememberYes" checked="checked" title="Test"/>
          No: <input type="checkbox" id="rememberNo" title="test2"/>
          <br /><br />

        
        <input type="submit" id="submitBillForm" />

      </form>
    </div>  
    <div id="footer"> &copy; My Company 2011 </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="vfw, project 1" />
    <meta name="description" content="VFW Project 1" />
    <meta name="robots" content="" />
    <title>VFW - Project 1</title>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/fox_jeremy_project1.js"></script>
    <script type="text/javascript"> placeholder() </script>
  </head>

  <body>

    <div id="header"> Test > Test > Test > Test </div>

    <div id="mainContent">
      <h1>Bill Planner</h1>
      
      <form action="#" method="post">
      
        <div id="sectionHeader">Pay To:</div>
        <input type="text" placeholder="Full Sail University" id="" required aria-required="true" />
        
        <p>
        <div id="sectionHeader">Pay This Amount:</div>
        <input type="range" min="0" max="100" value="0" step="5" name="amount" list="amounts" onchange="showValue(this.value)" required aria-required="true" />
        $<span id="range">0</span>.00
        <datalist id="amounts">
          <option value="0">
          <option value="5">
          <option value="10">
          <option value="15">
          <option value="20">
          <option value="30">
          <option value="40">
          <option value="50">
          <option value="60">
          <option value="70">
          <option value="80">
          <option value="90">
          <option value="100">
        </datalist>
        </p>

        <div id="sectionHeader">Pay From:</div>
        <script type="text/javascript"> getAccounts() </script>
        
        <p>
        <div id="sectionHeader">Paid On:</div>
        <input type="date" id="date" name="date" required aria-required="true" /><br />
        <script type="text/javascript"> currentDate() </script>
        </p>
        
        <p>
        <div id="sectionHeader">Remember This Payment:</div>
        Yes: <input type="checkbox" id="rememberYes" checked="checked" onclick="uncheckNo()" />
        No: <input type="checkbox" id="rememberNo" value="No" onclick="uncheckYes()"/>
        </p>
        
        <p>
        <input type="submit" id="" />
        </p>
      </form>
    </div>  
    <div id="footer"> &copy My Company 2011 </div>

  </body>
</html>

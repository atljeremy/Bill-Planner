<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="vfw, project 1" />
    <meta name="description" content="VFW Project 1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="HandheldFriendly" content="true" />
    <title>VFW - Project 1</title>
    
    <!-- all "id"'s and "class"'s within this project are placeholders for future CSS styles -->
  </head>

  <body id="PAGETOP">

    <header>
      <h1>Bill Planner</h1>
    </header>

    <div id="mainContent">
      <h2>Create a Payment</h2>
      
      <form action="#" method="post" id="billForm">
      
        <section>
          <header>Your Name:</header>
          <input type="text" id="yourName" required maxlength="25" title="Enter your name in this field. Maximum of 25 characters." placeholder="John doe" />
        </section>
        
        <section>
          <header>Pay To:</header>
          <input type="text" id="payTo" required maxlength="30" title="Enter payee in this field. Maximum of 30 characters." placeholder="Full Sail University" />
        </section>
        
        <section>
          <header>Pay This Amount:</header>
          <input type="range" id="payAmount" required min="0" max="250" value="0" step="10" name="amount" title="Use slider to select the amount you would like to pay." />    
        </section>   

        <div class="sectionHeader">Pay From:</div>
          <select>
            <option value="volvo">Account 1</option>
            <option value="saab">Account 2</option>
          </select>
          <br /><br />
        
        <section>
          <header>Pay On:</header>
          <input type="date" id="payOn" required class="datePicker" title="Enter the date you would like to make this payment. Format is mm-dd-yyyy." placeholder="mm/dd/yyyy" /><br />
        </section>
          
        <section>
          <header>Notes:</header>
          <textarea></textarea>
        </section>
        
        <section>
          <header>Remember This Payment:</header>
          <!-- These will be single selection after the addition of jQuery -->
          Yes: <input type="checkbox" id="rememberYes" checked="checked" title="Test"/>
          No: <input type="checkbox" id="rememberNo" title="test2"/>
        </section>
        
        <input type="submit" id="submitBillForm" />

      </form>
    </div>  
    <footer> &copy; My Company 2011 </footer>
  </body>
</html>

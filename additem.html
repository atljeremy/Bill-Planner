<html class="ui-mobile-rendering">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="bill planner, bill, planner, planning, bills" />
    <meta name="description" content="Bill Planner is a mobile web application that helps you stay on track!" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="HandheldFriendly" content="true" />
    <title>Bill Planner</title>
    
    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/min/styles.css" type="text/css" />
    
    <!-- Underscore is a utility-belt library for JavaScript that provides a lot of the functional programming support -->
    <script src="js/underscore-v1.2.4.js"></script>
    
    <!-- jQuery - required for jQuery Mobile -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!-- My JS -->
    <script src="js/min/json.js"></script>
    <script src="js/min/main.js"></script>
    <!-- jQuery Mobile JS -->
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

  </head>

  <body id="PAGETOP">
  
    <div data-role="page" id="addItem" data-dom-cache="true" data-theme="c">
  
    	<div data-role="header">
        <a href="index.html">
        <img src="i/grid.png" alt="Go To Home"/>
        </a>
    		<h1>Bill Planner</h1>
    		<a href="additem.html" data-ajax="false">
        <img src="i/plus.png" alt="Add A New Bill"/>
        </a>
    	</div><!-- /header -->
    
    	<div data-role="content">	

        <form action="#" method="post" id="billForm" data-ajax="false">
          <fieldset>
            <legend><h2>Create a New Payment</h2></legend>
              <ul>
                <li><label for="yourName" class="sectionHeader">Your Name:</label><input type="text" id="name" required maxlength="25" title="Enter your name in this field. Maximum of 25 characters." placeholder="John doe" /></li>
                
                <li><label for="payTo" class="sectionHeader">Pay To:</label><input type="text" id="payTo" required maxlength="30" title="Enter payee in this field. Maximum of 30 characters." placeholder="Full Sail University" /></li>
                
                <li><label for="payAmount" class="sectionHeader">Pay This Amount:</label><input type="range" id="payAmount" required min="0" max="250" value="0" step="10" name="amount" title="Use slider to select the amount you would like to pay." /></li>
                
                <li id="selectAccounts"><label for="payFrom" class="sectionHeader">Pay From:</label></li>
                
                <li><label for="payOn" class="sectionHeader">Pay On:</label><input type="date" id="payOn" required class="datePicker" title="Enter the date you would like to make this payment. Format is mm-dd-yyyy." placeholder="mm/dd/yyyy" /></li>
                
                <li><label for="notes" class="sectionHeader">Notes:</label><textarea id="notes"></textarea></li>
                
                <li><label for="rememberGroup" class="sectionHeader">Remember This Payment:</label>
                  <div data-role="controlgroup" data-type="horizontal" id="rememberGroup">
                    <label for="rememberYes" id="labelYes"> Yes </label><input type="radio" id="rememberYes" name="remember" value="Yes"/>
                    <label for="rememberNo" id="labelNo"> No </label><input type="radio" id="rememberNo" name="remember" value="No"/>
                  </div>
                </li>
              </ul>
          
          <input type="submit" id="submitBillForm" value="Add This Bill" />
          
          </fieldset>
        </form>
        
        <section>
      	 <div id="items"><!-- This will be populated by the "Display Data" link --></div>
      	</section>
    	
      	<section class="center">
          <div data-role="controlgroup" data-type="horizontal" id="links">
            <a href="#" data-role="button" id="clearData" onclick="clearStorage()">Clear Stored Data</a><a href="#" data-role="button" id="displayData" onclick="displayData()">Display Data</a>
          </div>
      	</section>
    	
    	</div><!-- /content -->
    	
    	<div data-role="footer">
    		<h2>&copy; Jeremy Fox 2012</h2>
    	</div><!-- /footer -->
  	
      <script type="text/javascript">
        $.mobile.accounts();
        $.mobile.date();
      </script>
  	
    </div><!-- /page -->
    
  </body>
</html>
